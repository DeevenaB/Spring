spring.data.mongodb.host = localhost
spring.data.mongodb.port = 27017
spring.data.mongodb.database = BookStore


spring.mvc.pathmatch.matching-strategy = ANT_PATH_MATCHER
springdoc.api-docs.path=/api-docs
springdoc.api-docs.version= OPENAPI_3_0
server.port=8080

springfox.documentation.swagger.v2.enabled=true
springfox.documentation.swagger-ui.enabled=true
springfox.documentation.swagger-ui.base-url=/swagger-ui.html
springfox.documentation.open-api.enabled=true
springfox.documentation.swagger.v2.host= Swagger Documentation
